<div class='manage'>
  <h2>Manage Your Store</h2>
  <form>
    <input placeholder="Enter your brand name" ng-model='brand'>
    <input placeholder="Enter your preferred URL" ng-model='url'>
    <input placeholder="Enter your eBay username" ng-model='amazonUser'>

    <button ng-click='submit()'>Save</button>
    <button ng-click='logout()'>Logout</button>
  </form>
</div>
