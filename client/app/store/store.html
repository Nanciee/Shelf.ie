<!DOCTYPE html>
<html ng-app='store-front'>
  <head>
    <meta charset="utf-8" />
    <title>{{ info.brand }}</title>

  </head>
  <body ng-controller='storeController'>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/app.js"></script>
    <script src="app/manage/manage.js"></script>
    <script src="app/store/store.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/Auth/auth.js"></script>

    <h1>{{ info.brand }}</h1>

    <div ng-repeat='item in data' class='{{ item.itemId }}' ng-click=''>
      <img src='{{ item.galleryURL }}'/>
      <p>{{ item.title }}</p>
    </div>

  </body>
</html>
